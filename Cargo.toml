[package]
name = "zip-password-finder"
version = "0.1.1"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Zip archive password finder"
edition = "2021"

[dependencies]
zip = "0.6.2"
crossbeam-channel = "0.5.6"
clap = { version = "4.0.0", features = ["cargo"] }
indicatif = "0.17.1"
thiserror = "1.0.37"
num_cpus = "1.13.1"

[profile.test]
opt-level = 3 # needed for fast execution

[profile.release]
debug = true