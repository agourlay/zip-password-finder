[package]
name = "zip-password-finder"
version = "0.10.0"
description = "Find the password of protected ZIP files"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
repository = "https://github.com/agourlay/zip-password-finder"
license = "Apache-2.0"
readme = "README.md"
categories = ["command-line-interface"]
keywords = ["zip", "archive", "password", "crack", "brute-force"]
edition = "2021"

[dependencies]
zip = "3.0.0"
pbkdf2 = "0.12.2" # parallel version did not help the performance
hmac = { version = "0.12.1", features = ["reset"] }
sha1 = "0.10.6"
clap = { version = "4.5.38", features = ["cargo"] }
indicatif = "0.17.11"
thiserror = "2.0.12"
num_cpus = "1.16.0"
ahash = "0.8.12"
humantime = "2.2.0"
ctrlc = "3.4"

[profile.release]
lto = "fat"
codegen-units = 1

[profile.test]
opt-level = 3 # needed for fast execution

[dev-dependencies]
criterion = { version = "0.6.0", default-features = false, features = ["cargo_bench_support", "html_reports"] }

[profile.bench]
debug = true

[[bench]]
name = "password_generator"
harness = false

[[bench]]
name = "password_reader"
harness = false